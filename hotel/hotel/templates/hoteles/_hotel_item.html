<tr>
    <td>{{ h.nombre|title|upper }}</td>
    <td>{{ h.descripcion|truncatechars:80|default:"Sin descripción" }}</td>
    <td>{{ h.direccion|default:"-" }}</td>
    <td>
        {{ h.calificacion|floatformat:2 }}
        {% if h.calificacion|floatformat:2 > 4.5 %}
            - Muy bien valorado
        {% endif %}
    </td>
    <td>{{ h.num_habitaciones }}</td>
    <td><button><a href="{% url 'hotel_editar' h.id %}">Editar</a></button></td>
    <td>
        <form action="{% url 'hotel_eliminar' h.id %}" method="post">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('¿Estás seguro de eliminar este hotel?')">Eliminar</button>
        </form>
    </td>
</tr>
