<html>
<head>
    <title>Listado de Servicios</title>
</head>
<body>

<h1>Listado de Servicios</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>nombre</th>
            <th>descripcion</th>
            <th>precio</th>
            <th>es_opcional</th>
            <th>duracion_minutos</th>
        </tr>
    </thead>
    <tbody>
        {% for s in servicio_lista %}
        <tr>
            <td>{{ s.nombre }}</td>
            <td>{{ s.descripcion }}</td>
            <td>{{ s.precio }}</td>
            <td>{{ s.es_opcional }}</td>
            <td>{{ s.duracion_minutos }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
