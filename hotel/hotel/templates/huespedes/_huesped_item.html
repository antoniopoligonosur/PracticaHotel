<tr>
    <td>{{ h.nombre }}</td>
    <td>{{ h.apellido }}</td>
    <td>{{ h.correo }}</td>
    <td>{{ h.telefono|default:"-" }}</td>
    <td>{{ h.fecha_nacimiento|date:"d/m/Y" }}</td>
    <td>
        {% if perms.hotel.change_huesped %}
        <button><a href="{% url 'huesped_editar' h.id %}">Editar</a></button>
        {% endif %}
    </td>
    <td>
        {% if perms.hotel.delete_huesped %}
        <form action="{% url 'huesped_eliminar' h.id %}" method="post">
            {% csrf_token %}
            <button type="button" class="eliminar"
                data-bs-toggle="modal"
                data-bs-target="#modalEliminar"
                data-url="{% url 'huesped_eliminar' id_huesped=h.id %}">
                Eliminar
            </button>
        </form>
        {% endif %}
    </td>
</tr>
