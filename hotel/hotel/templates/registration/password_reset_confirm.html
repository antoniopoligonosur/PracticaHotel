{% extends "base/principal.html" %}
{% load django_bootstrap5 %}
{% block contenido %}
  <h2>Restablecer Contraseña</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
    </form>
  {% else %}
    <p>El enlace no es válido.</p>
  {% endif %}
{% endblock %}
