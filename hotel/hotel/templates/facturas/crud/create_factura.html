{% extends "base/principal.html" %}

{% load static %}
{% load django_bootstrap5 %}
{% load bootstrap_icons %}

{% block title %}Crear Factura{% endblock %}

{% block cabecera %}
    <h1>Crear Factura</h1>
    <hr>
    <br>
{% endblock %}
{% block contenido %}
    <form action="{% url 'factura_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
